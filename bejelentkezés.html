<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Belépés:DD | Helószia, lépj be</title>
</head>

<body>

    <div class="logo">
        <img src="logo.png">
        <a href="#">Jelentkezz be, ha további tartalmakhoz is szeretnél hozzáférni</a>
    </div>

    <div class="container">
        <h1>Lépj be a fiókodba</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Google
            </button>
            <button class="google">
                <i class='bx bxl-apple'></i>
                Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <i>Vagy</i>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Email címed" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Jelszó:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Jelszavad">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login">Belépés</button>
            <div class="links">
                <a href="#">Jelszó helyreállítás</a>
                <a href="#">Regisztráció</a>
            </div>
        </form>
    </div>
</body>
</html>
